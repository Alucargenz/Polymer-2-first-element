<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="demo-element2">
    <style>
         :host {
            display: block;
        }
    </style>
    <template>

    <div>HOLIS</div>
        <iron-ajax
        id="getAjax"
        auto
        url="https://api.datos.gob.mx/v2/Records"
        method="get"
        handle-as="text"
        last-response="{{quote}}">
        </iron-ajax>

        <div class="card">
            <h1>INFO</h1>
            <blockquote>[[quote]]</blockquote>
        </div>

    </template>
    <script>
        class DemoElement2 extends Polymer.Element {
            static get is() {
                return 'demo-element2'
            }
            static get properties() {
                return {
                    test: String
                };
            }
            constructor() {
                super();
            }
            _message(fav) {
                if (fav) {
                    return 'You really like me!';
                } else {
                    return 'Do you like me?';
                }
            }
            ready() {
                super.ready();
            }
        }
        customElements.define(DemoElement2.is, DemoElement2);
    </script>
</dom-module>
